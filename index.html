<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Skull Collector</title>

    <!-- Add links to Reset stylesheet, CSS stylesheet, Bootstrap, jQuery -->
    <link rel = "stylesheet" href = "assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel = "stylesheet" href = "assets/css/style.css">




</head>
<body>

        <div class="container">       
                <div class="row">
                        <div id="instructions" class="col-sm-12 text-center sDown">
                                <br>
                                <br>
                                <br>
                                <p>Click the Fish to add numbers until you match the given value</p>
                                           
                        </div>
                </div>

                <!-- Random number generator position -->  
		<div class="row" id="targetNumber">
                                <h3 class="text-center" id="random">Number to Match:</h3>
                                <h1 class="numberBox text-center" id="randomNumber">0</h1>
                </div>

                
                <!-- Button placement -->
                <div id="skullRow" class="row">
                                <button id="red" class="col-md-2 col-md-offset-2 text-center skull sDown"><img src="assets/images/3-clown-orange.jpg" class="img-responsive icons" alt="Red Skull"></button>			
                               
                                <button id="blue" class="col-sm-2 text-center skull sDown"><img src="assets/images/2-clown-blue.jpg" class="img-responsive icons"class="img-responsive icons" alt="Blue Skull"></button>			
                               
                                <button id="yellow" class="col-sm-2 text-center skull sDown"><img src="assets/images/1-clown-yellow.jpg" class="img-responsive icons" alt="Yellow Skull"></button>			
                               
                                <button id="green" class="col-sm-2 text-center skull sDown"><img src="assets/images/4-clown-green.jpg" class="img-responsive icons" alt="Green Skull"></button>			
                </div>
                        
                                       
                <!-- Total points -->
                <div class="row" id="totalPoints">
                               <h3 class="text-center" id="score">Your Total Score:</h3>
                               <h1 class="numberBox text-center" id="totalNumber">0</h1>
                </div> 



                <!-- Win and loss positions -->
                <br>
                <br>
                <br>
                              
                <div class="card">
                                <div class="card-body">
                                  Wins: <span id = "wins">0</span>
                                </div>
                              </div>
                        
                              <br>
                              
                              
                        
                              <div class="card">
                                <div class="card-body">
                                  Losses: <span id = "loss">0</span>
                                </div>
                              </div>


                 </div>                  
        </div>


   
<!-- Links to Javascript files -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script type = "text/javascript" src = "assets/javascript/game.js"></script>

</body>
</html>
